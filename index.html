<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FM HANAKO</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;700&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-logo">
            <span>
                FM HANAKO
            </span>
        </div>
        
        <div class="header-nav">
            <div class="header-nav-item">
                <span>ホーム</span>
            </div>
            
            <div class="header-nav-item">
                <span>リクエスト</span>
            </div>
            
            <div class="header-nav-item">
                <span>会社概要</span>
            </div>
        </div>
    </header>

    <div class="firstlook">
        <div class="firstlook-container">
            <div class="firstlook-background">
                <img src="./imgs/background.jpg" alt="">
            </div>

            <div class="firstlook-nav">
                <div class="firstlook-nav-container">
                    <div class="row firstlook-nav-row">
                        <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-6 firstlook-nav-col">
                            <div class="firstlook-nav-col-item">
                                <div class="firstlook-nav-col-item-img">
                                    <img src="./imgs/space1.jpg" alt="">
                                </div>
                            </div>
                        </div>
    
                        <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-6 firstlook-nav-col">
                            <div class="firstlook-nav-col-item">
                                <div class="firstlook-nav-col-item-img">
                                    <img src="./imgs/space2.jpg" alt="">
                                </div>
                            </div>
                        </div>
    
                        <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-6 firstlook-nav-col">
                            <div class="firstlook-nav-col-item">
                                <div class="firstlook-nav-col-item-img">
                                    <img src="./imgs/space3.jpg" alt="">
                                </div>
                            </div>
                        </div>
    
                        <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-6 firstlook-nav-col">
                            <div class="firstlook-nav-col-item">
                                <div class="firstlook-nav-col-item-img">
                                    <img src="./imgs/space4.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<!-- <script src="https://kit.fontawesome.com/aeadcca70a.js" crossorigin="anonymous"></script> -->
</html>
