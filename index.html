<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FM HANAKO</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="background">
        <img src="./imgs/background.jpg">

        <div class="title">
            <div>
                <div class="title-big">
                    FM HANAKO 82.4 へようこそ
                </div>

                <div class="title-small">
                    いっしょに楽しもう！
                </div>

                <div class="title-link">
                    <div class="title-link-item">
                        <i class="fa-brands fa-facebook-square" style="color: #1876f2;"></i>
                    </div>
                    <div class="title-link-item">
                        <i class="fa-brands fa-twitter" style="color: #1d9bf0;"></i>
                    </div>
                    <div class="title-link-item">
                        <i class="fa-brands fa-youtube" style="color: #ff0000;"></i>
                    </div>
                    <div class="title-link-item">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <header>
        <div class="header-logo">
            <span>
                FM HANAKO
            </span>
        </div>

        <div class="header-nav">
            <div class="header-nav-item">
                <span>ホーム</span>
            </div>

            <div class="header-nav-item">
                <span>リクエスト</span>
            </div>

            <div class="header-nav-item">
                <span>会社概要</span>
            </div>
        </div>
    </header>

    <div class="nav">
        <div class="nav-container">
            <div class="row nav-row">
                <div class="nav-item col-xxl-3 col-lg-3 col-md-6">
                    <div class="nav-item-container">
                        <img src="./imgs/space1.jpg">

                        <div class="nav-item-title">
                            番組表
                        </div>

                        <div class="nav-arrow">
                            <div class="nav-arrow-i">
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="nav-item col-xxl-3 col-lg-3 col-md-6">
                    <div class="nav-item-container">
                        <img src="./imgs/space2.jpg">

                        <div class="nav-item-title">
                            アーカイブ
                        </div>

                        <div class="nav-arrow">
                            <div class="nav-arrow-i">
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="nav-item col-xxl-3 col-lg-3 col-md-6">
                    <div class="nav-item-container">
                        <img src="./imgs/space3.jpg">

                        <div class="nav-item-title">
                            パーソナリティ
                        </div>

                        <div class="nav-arrow">
                            <div class="nav-arrow-i">
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="nav-item col-xxl-3 col-lg-3 col-md-6">
                    <div class="nav-item-container">
                        <img src="./imgs/space4.jpg">

                        <div class="nav-item-title">
                            ネットラジオ
                        </div>

                        <div class="nav-arrow">
                            <div class="nav-arrow-i">
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">

    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
