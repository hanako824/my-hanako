<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FM HANAKO</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;700&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <img src="./imgs/background.jpg">

        <div class="title">
            <div>
                <div class="title-big">
                    FM HANAKO 82.4 へようこそ
                </div>

                <div class="title-small">
                    いっしょに楽しもう！
                </div>

                <div class="title-link">
                    <div class="title-link-item">
                        <i class="fa-brands fa-facebook-square" style="color: #1876f2;"></i>
                    </div>
                    <div class="title-link-item">
                        <i class="fa-brands fa-twitter" style="color: #1d9bf0;"></i>
                    </div>
                    <div class="title-link-item">
                        <i class="fa-brands fa-youtube" style="color: #ff0000;"></i>
                    </div>
                    <div class="title-link-item">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <header>
        <div class="header-logo">
            <span>
                FM HANAKO
            </span>
        </div>

        <div class="header-nav">
            <div class="header-nav-item">
                <span>ホーム</span>
            </div>

            <div class="header-nav-item">
                <span>リクエスト</span>
            </div>

            <div class="header-nav-item">
                <span>会社概要</span>
            </div>
        </div>
    </header>

    <div class="nav">
        <div class="nav-container">
            <div class="nav-item">
                <img src="./imgs/space1.jpg">

                <div class="nav-name">
                    <div class="nav-name-title">
                        番組表
                    </div>
                </div>
            </div>
            <div class="nav-item">
                <img src="./imgs/space2.jpg">

                <div class="nav-name">
                    <div class="nav-name-title">
                        アーカイブ
                    </div>
                </div>
            </div>
            <div class="nav-item">
                <img src="./imgs/space3.jpg">

                <div class="nav-name">
                    <div class="nav-name-title">
                        パーソナリティ
                    </div>
                </div>
            </div>
            <div class="nav-item">
                <img src="./imgs/space4.jpg">

                <div class="nav-name">
                    <div class="nav-name-title">
                        ネットラジオ
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://kit.fontawesome.com/aeadcca70a.js" crossorigin="anonymous"></script>
</html>
